<!DOCTYPE html>
<html>
    <head>
        <title>Bungie Application Redirect</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <section class="hero is-fullheight is-dark">
        <div class="hero-body">
            <div class="container">
            <div class="columns is-vcentered is-centered">
                <div class="column is-6">
                    <div class="block">
                        <h1 class="title is-2">This is a redirect.</h1>
                    </div>
                    <div class="block">
                        <h2 class="subtitle">You have successfully authorised return to the application to use it<br>
                            <p id = "url"></p>
                        </h2>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>

    <script>
        var currentUrl = window.location.search;
        
        document.getElementById("url").textContent = currentUrl
    </script>            
</body>
</html>
